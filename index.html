<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./cloudy.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Weather</title>
  </head>

  <body
    class="bg-center bg-cover"
    style="
      background-image: linear-gradient(
          rgba(78, 78, 78, 0.705),
          rgba(97, 97, 97, 0.733)
        ),
        url(../mobile-bg.png);
    "
    
  >
  <!-- loader -->
    <div id="loader" class="loading-overlay h-full w-full "> <div class="loader"></div></div>
  <!-- loader -->

    <!-- full page div -->
    <!-- weather logo and search bar-icon -->
    <div class="m-auto px-5 pb-10">
      <div
        class="top flex flex-col gap-4 justify-between items-center md:flex-row shadow-lg p-4"
      >
        <div class="flex items-center">
          <i class="fa-solid fa-umbrella text-white text-4xl"></i>
          <h3
            class="text-white cursor-pointer bg-transparent font-bold text-xl shadow-lg px-3"
          >
            <span class="text-amber-300">W</span>eather<br />Dashboar<span
              class="text-amber-300"
              >d</span
            >
          </h3>
        </div>
        <span class="bg-gray-300 px-3 py-1.5 rounded-md"
          ><input
            class="bg-transparent focus:outline-none"
            type="text"
            placeholder="Search Location"
            id="searchCity" />
          <i class="fa-solid fa-magnifying-glass cursor-pointer"></i
        ></span>
      </div>
      <div class="warning text-center"><p class="text-xl text-red-700 font-bold bg-black transform" id="warning-msg"></p></div>
      <!-- weather card -->
      <div
        class="main m-auto mt-10 md:mt-20 bg-black/30 shadow-lg px-10 py-8 rounded-lg md:rounded-xl text-white md:flex md:max-w-[780px] justify-around items-center"
      >
        <!-- weather card left section -->
        <div class="left">
          <img id="weather-icon" src="" alt="icon" class="bg-white/50"/>
          <p class="text-4xl md:text-6xl mb-4 font-semibold">
            <i class="fa-solid fa-thermometer-half text-4xl font-thin"></i> <span id="current-weather-temp"></span>
          </p>
          <p class="text-3xl md:text-4xl mb-2 font-semibold">
            <i class="fa-solid fa-location-dot"></i> <span id="city"></span>
          </p>
          <p class="text-xl">
            <i class="fa-solid fa-calendar"></i> <span id="date"></span>
          </p>
        </div>
        <!-- weather card right section -->
        <div class="right mt-10">
          <div class="space-x-4 space-y-3 md:space-y-6">
            <h3 class="text-white font-bold text-xl md:text-2xl text-center">
              The Climate is <span id="climate-status"></span>
            </h3>
            <div class="flex justify-between items-center text-lg">
              <span>Temp max</span>
              <span><span id="temp-max"></span> <i class="fa-solid fa-temperature-high text-red-700"></i></span>
            </div>
            <div class="flex justify-between items-center text-lg">
              <span>Temp min</span>
              <span
                > <span id="temp-min"></span> <i class="fa-solid fa-temperature-low text-blue-600"></i
              ></span>
            </div>
            <div class="flex justify-between items-center text-lg">
              <span>Humadity</span>
              <span><span id="humadity"></span> <i class="fa-solid fa-droplet text-white"></i></span>
            </div>
            <div class="flex justify-between items-center text-lg">
              <span class="">Cloudy</span>
              <span
                ><span id="cloudy"></span> <i class="fa-solid fa-cloud-moon text-gray-200"></i
              ></span>
            </div>
            <div class="flex justify-between items-center text-lg">
              <span>Wind</span>
              <span><span id="wind-speed"></span> km/h <i class="fa-solid fa-wind text-white"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- fontawesome integration -->
    <script
      src="https://kit.fontawesome.com/5ad6d6220d.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./src/app.js"></script>
  </body>
</html>
